<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link href="./styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="./image/favicon.png" />
    </head>
    <body>
        <header>
            <div class="top">
                <img src="./image/logo mobile.png" alt="logo orinoco" class="logo">
            </div>
            <nav>
                <div id="nav">
                <div class="menu">
                    <a href="index.html"><p><i class="fas fa-bars"></i>Produits</p></a>
                </div>
                <div class="menu">
                    <a href="./panier.html"><p><i class="fas fa-shopping-basket"></i>Panier</p></a>
                    <p class="item-number"></p>
                </div>
                </div>  
            </nav>
        </header>
        <main>
            <section class="order">
                <h1>Mon panier</h1>
                <ul class="basket">
                    
                </ul>
                <div class="total">
                    <h2>total :</h2>
                </div>
            </section>
            <section class="form">
                <h3>Expédition</h3>
                <form id="form">
                    <div class="input">
                        <div>
                            <div class="anim">
                                <label for="name">Nom <span class="guide">----------</span></label>
                                <input type="text" name="name" pattern="^[a-zA-Z]+$"  id="name" class="exp" placeholder="ex : Dupont"  required >
                            </div>
                            <div class="anim">
                                <label for="first-name">Prénom <span class="guide">-----</span></label>
                                <input type="text" id="first-name" class="exp" placeholder="ex : Margueritte" pattern="^[^ ][a-zA-Z '\-éèêëçäà]*[^ ]$" required >  
                            </div>                                               
                        </div>
                        <div class="anim">
                            <label for="mail">Email <span class="guide">---------</span></label>
                            <input type="email" id="mail" class="exp" placeholder="ex : dupond.m@gmail.com" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required >
                        </div>
                        <div class="anim">
                            <label for="address">Adresse <span class="guide">-----</span></label>
                            <input type="text" id="address" class="exp" placeholder="ex : 8 place du four"  required >
                        </div>
                        <div class="anim">
                            <label for="ville">Ville <span class="guide">------------</span></label>
                            <input type="text" id="city" class="exp" placeholder="ex : caveirac" pattern="^[a-zA-Z]+$" required>
                        </div>
                    </div>
                    <div class="ordered">
                        <button class="btn" type="submit">Commander</button>
                    </div>   
                </form>
            </section>
        </main>
        <footer>
            <ul>
                <li>Conditions général de ventes</li>
                <li>Qui somme nous</li>
                <li>Contact</li>
            </ul>
        </footer>
        <script src="./panier.js"></script>
    </body>
</html>
