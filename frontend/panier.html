<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link href="./styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="./photos/logo-ohmyfood.png" />
    </head>
    <body>
        <header>
            <div class="top">
                <img src="./image/logo mobile.png" alt="logo orinoco" class="logo">
            </div>
            <nav>
                <div id="nav">
                <div class="menu">
                    <p><i class="fas fa-bars"></i>Produits</p>
                </div>
                <div class="menu">
                    <p><i class="fas fa-shopping-basket"></i>Panier</p>
                </div>
                </div>  
            </nav>
        </header>
        <main>
            <section class="order">
                <h1>Mon panier</h1>
                <ul>
                    <li>
                        <img src="../backend/images/teddy_1 copie.jpeg">
                        <div class="action">
                            <p>Ours en pelluche n°1</p>
                            <div class="number">
                                <p>Quantité</p>
                                <input type="number">
                            </div>
                            <p>En stock <i class="fas fa-circle"></i></p>
                            <p>Prix : 25€</p>
                            <p>Supprimer<i class="fas fa-trash-alt"></i></p>
                        </div>

                    </li>
                </ul>
                <div class="total">
                    <h2>total :</h2>
                    <p>25€</p>
                </div>
            </section>
            <section class="form">
                <h3>Expédition</h3>
                <form>
                    <div class="sex">
                        <div>
                            <input type="radio" id="man">
                            <label>Monsieur</label> 
                        </div>
                        <div>
                            <input type="radio" id="women">
                            <label>Madame</label>
                        </div>
                    </div>
                    <div class="input">
                        <div>
                            <input type="text" id="mame" placeholder="name" class="exp">
                            <input type="text" id="first-name" placeholder="first name" class="exp">                            
                        </div>
                        <input type="tel" placeholder="tel" class="exp">
                        <input type="email" id="mail" placeholder="mail" class="exp">
                        <input type="text" id="adress" placeholder="adress" class="exp">
                        <input type="text" id="code" placeholder="code" class="exp">
                        <input type="text" id="city" placeholder="city" class="exp">
                    </div>
                    <div class="ordered">
                        <button class="btn">Commander</button>
                    </div>
                    
                </form>
            </section>
        </main>
        <footer>
            <ul>
                <li>Conditions général de ventes</li>
                <li>Qui somme nous</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
