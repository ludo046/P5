<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link href="./styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="./photos/logo-ohmyfood.png" />
    </head>
    <body>
        <header>
            <div class="top">
                <img src="./image/logo mobile.png" alt="logo orinoco" class="logo">
            </div>
            <nav>
                <div id="nav">
                <div class="menu">
                    <p><i class="fas fa-bars"></i>Produits</p>
                </div>
                <div class="menu">
                    <p><i class="fas fa-shopping-basket"></i>Panier</p>
                </div>
                </div>  
            </nav>
        </header>
        <main>
            <section class="product-global">
                <h1>Ours en peluche n°1</h1>
                <div class="product">
                    <div class="picture">
                        <img src="../backend/images/teddy_1.jpeg" alt="image du produit" class="img">
                    </div>
                    <div class="all-description">
                        <div class="description">
                            <h2>L'ours en peluche n°2 est le plus doux de tous les ours en peluche<br>vos enfant vont l'adorer et ne pourrons plus s'en passer 
                            </h2>
                        </div>
                        <div class="option">
                            <div class="product-option">
                                <select name='couleurs' id="color">
                                    <option value='black'>Noir</option>
                                    <option value='brown'>Marron</option>
                                    <option value="white">Blanc</option>
                                </select>
                            </div>
                            <div class="amount">
                                <input type="number" value="1" class="input">
                            </div>
                        </div>
                        <div class="panier" >
                            <button type="submit" class="btn">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <ul>
                <li>Conditions général de ventes</li>
                <li>Qui somme nous</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
