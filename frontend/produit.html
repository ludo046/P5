<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link href="./styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="top">
                <img src="./image/logo mobile.png" alt="logo orinoco" class="logo">
            </div>
            <nav>
                <div id="nav">
                <div class="menu">            
                    <a href="index.html"><p><i class="fas fa-bars"></i>Produits</p></a>
                </div>
                <div class="menu">
                    <a href="./panier.html"><p><i class="fas fa-shopping-basket"></i>Panier</p></a>
                    <p class="item-number"></p>
                </div>
                </div>  
            </nav>
        </header>
        <main>
            <section class="product-global">
                <h1 class="teddie-name"></h1>
                <div class="product">
                    <div class="picture">
                        <img src="" alt="image du produit" class="img">
                    </div>
                    <div class="all-description">
                        <div>
                            <h2 class="description"></h2>
                        </div>
                        <div class="option">
                            <div class="info">
                                <p class="price"></p>
                                <p class="price"><i class="fas fa-circle"></i>en stock</p>
                            </div>
                            <div class="product-option">
                                <select name='couleurs' id="color"></select>
                            </div>
                            <div class="amount">
                                <input type="number" class="input" value="1">
                            </div>
                        </div>
                        <div class="panier" >
                            <button type="submit" class="btn">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <ul>
                <li>Conditions général de ventes</li>
                <li>Qui somme nous</li>
                <li>Contact</li>
            </ul>
        </footer>
        <script src="./produit.js"></script>
    </body>
</html>
